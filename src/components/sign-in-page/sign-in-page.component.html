<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-12 content-div">
            <h1 class="display-5 text-center mb-4 text-primary">Welcome to your Media Club</h1>
            <form (ngSubmit)="onFormSubmit()" class="text-center">
                <div class="form-group">
                    <input class="form-control mb-3" id="username" style="width: 70%;" type="text" autocomplete="off"
                        placeholder="Enter username" [(ngModel)]="username" name="username">
                </div>
                <div class="form-group">
                    <input class="form-control mb-3" id="password" style="width: 70%;" type="password"
                        placeholder="Password" [(ngModel)]="password" name="password">
                </div>
                
                <button type="submit" style="width: 70%;" class="btn btn-primary rounded-pill mb-3">Sign In</button>
                <br>
                <a routerLink="/forgetpassword" class="mb-3">Forgot Password?</a> 
                <p>Or</p>
                <button style="width: 70%;" type="button" class="btn btn-light rounded-pill border border-dark mb-3">
                    New to MediaClub? <a routerLink="/signup">Sign Up</a>
                </button>
            </form>
        </div>
        <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
            <img src="/assets/images/pic1.jpg" class="img-fluid" alt="home-banner">
        </div>
    </div>
</div>
